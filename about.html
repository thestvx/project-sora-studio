<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SORA STUDIO — About</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Noto+Sans+Arabic:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --brand: #161B91; }
        body { font-family: 'Inter', 'Noto Sans Arabic', sans-serif; background: #ffffff; }
        .hero-gradient-text { background: linear-gradient(135deg, var(--brand) 0%, #4f46e5 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .name-ltr { direction: ltr !important; unicode-bidi: bidi-override; display: inline-block; }
        .custom-button { transition: all 0.4s ease; box-shadow: 0 10px 30px -10px rgba(22, 27, 145, 0.3); }
        .team-card { background: #fff; border-radius: 2.5rem; padding: 2rem; border: 1px solid #f3f3f3; transition: 0.5s; }
        .team-card:hover { border-color: var(--brand); transform: translateY(-10px); }
    </style>
</head>
<body class="overflow-x-hidden">

    <nav class="fixed w-full z-[100] px-6 py-6 transition-all duration-500" id="nav" dir="ltr">
        <div class="max-w-7xl mx-auto flex justify-between items-center bg-white/70 backdrop-blur-xl border border-white/20 px-8 py-4 rounded-[2rem] shadow-sm">
            <a href="index.html" class="flex items-center gap-3 group">
                <img src="images/logo-studio.png" alt="SORA STUDIO" class="h-10 w-auto object-contain transition-transform duration-700 group-hover:rotate-[360deg]">
                <span class="text-2xl font-black text-[#161B91] tracking-tighter uppercase">SORA STUDIO</span>
            </a>
            <div class="hidden md:flex gap-10 font-bold text-xs uppercase tracking-widest text-gray-400">
                <a href="index.html" class="hover:text-[#161B91] transition">Home</a>
                <a href="about.html" class="text-[#161B91]">About</a>
                <a href="portfolio.html" class="hover:text-[#161B91] transition">Portfolio</a>
                <a href="services.html" class="hover:text-[#161B91] transition">Services</a>
            </div>
            <a href="contact.html" class="bg-[#161B91] text-white px-8 py-3 rounded-full text-[10px] font-black uppercase tracking-widest custom-button">Book Now</a>
        </div>
    </nav>

    <header class="pt-64 pb-20 px-8">
        <div class="max-w-7xl mx-auto text-right">
            <h1 class="text-7xl md:text-[110px] font-black hero-gradient-text tracking-tighter leading-none mb-10" data-aos="fade-up">نكتب القصص <br> بالضوء.</h1>
            <p class="text-xl text-gray-500 max-w-2xl leading-relaxed">سورا أستوديو هو مساحة للإبداع البصري في الجزائر، نؤمن بأن كل لقطة هي تخليد لذكرى تستحق الأفضل.</p>
        </div>
    </header>

    <section class="py-24 px-8 max-w-7xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <div class="team-card text-center" data-aos="fade-up">
                <div class="aspect-square bg-blue-50 rounded-2xl flex items-center justify-center mb-6 text-3xl text-[#161B91]"><i class="fa-solid fa-camera"></i></div>
                <h3 class="text-xl font-black text-[#161B91] name-ltr uppercase">HEDDAD BOUBAKER</h3>
                <p class="text-[10px] text-gray-400 font-bold mt-2 uppercase tracking-widest">Founder / Photographer</p>
            </div>
            </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('nav');
            nav.style.transform = window.scrollY > 50 ? 'translateY(-10px)' : 'translateY(0)';
        });
    </script>
</body>
</html>
