<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SORA STUDIO — Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Noto+Sans+Arabic:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --brand: #161B91; }
        body { font-family: 'Inter', 'Noto Sans Arabic', sans-serif; background: #ffffff; overflow-x: hidden; }
        
        .hero-title { color: var(--brand); line-height: 1.2; }

        /* بطاقة العمل المطورة */
        .work-card { 
            position: relative; 
            overflow: hidden; 
            border-radius: 2rem; 
            background: #000;
            aspect-ratio: 4/5;
            cursor: pointer;
        }

        .work-card img { 
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.9;
        }

        /* تأثير الطبقة الشفافة */
        .work-overlay { 
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(22, 27, 145, 0.9) 0%, rgba(10, 10, 10, 0.2) 60%, transparent 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 2.5rem;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .work-card:hover img { transform: scale(1.1); opacity: 0.7; filter: blur(2px); }
        .work-card:hover .work-overlay { transform: translateY(0); opacity: 1; }

        /* زر الفلترة */
        .filter-btn { 
            transition: all 0.4s ease; 
            color: #777; 
            border: 1px solid #eee;
            background: #fbfbfb;
            font-size: 11px;
        }
        .filter-btn.active { 
            background: var(--brand); 
            color: white; 
            border-color: var(--brand); 
            box-shadow: 0 10px 20px rgba(22, 27, 145, 0.15);
        }

        /* أيقونة الانتقال داخل البطاقة */
        .view-project {
            width: 50px; height: 50px;
            background: white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--brand);
            margin-bottom: 1.5rem;
            transform: scale(0);
            transition: 0.4s delay 0.2s;
        }
        .work-card:hover .view-project { transform: scale(1); }
    </style>
</head>
<body>

    <nav class="fixed w-full z-[100] px-6 py-6 transition-all duration-500" id="nav" dir="ltr">
        <div class="max-w-7xl mx-auto flex justify-between items-center bg-white/90 backdrop-blur-xl border border-gray-100 px-8 py-4 rounded-[2.5rem] shadow-sm">
            <a href="index.html" class="flex items-center gap-3 group">
                <img src="images/logo-sora.png" alt="SORA" class="h-10 w-auto object-contain">
                <span class="text-2xl font-black text-[#161B91] tracking-tighter uppercase">SORA STUDIO</span>
            </a>
            <div class="hidden md:flex gap-10 font-bold text-[10px] uppercase tracking-widest text-gray-400">
                <a href="index.html" class="hover:text-[#161B91] transition">Home</a>
                <a href="about.html" class="hover:text-[#161B91] transition">About</a>
                <a href="portfolio.html" class="text-[#161B91]">Portfolio</a>
                <a href="services.html" class="hover:text-[#161B91] transition">Services</a> 
            </div>
            <button class="bg-[#161B91] text-white px-8 py-3 rounded-full text-[10px] font-black uppercase tracking-widest hover:shadow-lg transition">Book Now</button>
        </div>
    </nav>

    <header class="pt-64 pb-16 px-8 max-w-7xl mx-auto text-center">
        <div data-aos="fade-up">
            <span class="text-[10px] font-black uppercase tracking-[0.6em] text-gray-300 block mb-4">Crafting Excellence</span>
            <h1 class="hero-title text-6xl md:text-8xl font-black tracking-tighter mb-12">أعمالنا المختارة</h1>
            
            <div class="flex flex-wrap gap-3 justify-center mt-6">
                <button class="filter-btn active px-8 py-3 rounded-full font-black uppercase tracking-widest">All Work</button>
                <button class="filter-btn px-8 py-3 rounded-full font-black uppercase tracking-widest">Portraits</button>
                <button class="filter-btn px-8 py-3 rounded-full font-black uppercase tracking-widest">Commercial</button>
                <button class="filter-btn px-8 py-3 rounded-full font-black uppercase tracking-widest">Cinema</button>
                <button class="filter-btn px-8 py-3 rounded-full font-black uppercase tracking-widest">Drone</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-8 pb-40">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            
            <div class="work-card group" data-aos="fade-up">
                <img src="https://images.unsplash.com/photo-1542038784456-1ea8e935640e?q=80&w=1000&auto=format&fit=crop" alt="Photography">
                <div class="work-overlay text-right">
                    <div class="view-project"><i class="fa-solid fa-arrow-up-right-from-square"></i></div>
                    <span class="text-white/60 text-[10px] font-bold uppercase tracking-widest block mb-1">Product Studio</span>
                    <h3 class="text-white text-3xl font-black">جمالية المنتجات</h3>
                </div>
            </div>

            <div class="work-card group" data-aos="fade-up" data-aos-delay="100">
                <img src="https://images.unsplash.com/photo-1492691523567-61723c275df4?q=80&w=1000&auto=format&fit=crop" alt="Cinema">
                <div class="work-overlay text-right">
                    <div class="view-project"><i class="fa-solid fa-arrow-up-right-from-square"></i></div>
                    <span class="text-white/60 text-[10px] font-bold uppercase tracking-widest block mb-1">Cinematography</span>
                    <h3 class="text-white text-3xl font-black">خلف الكواليس</h3>
                </div>
            </div>

            <div class="work-card group" data-aos="fade-up" data-aos-delay="200">
                <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?q=80&w=1000&auto=format&fit=crop" alt="Fashion">
                <div class="work-overlay text-right">
                    <div class="view-project"><i class="fa-solid fa-arrow-up-right-from-square"></i></div>
                    <span class="text-white/60 text-[10px] font-bold uppercase tracking-widest block mb-1">Fashion Editorial</span>
                    <h3 class="text-white text-3xl font-black">فن الموضة</h3>
                </div>
            </div>

            <div class="work-card group" data-aos="fade-up">
                <img src="https://images.unsplash.com/photo-1508921234172-b68ed335b3e6?q=80&w=1000&auto=format&fit=crop" alt="Portrait">
                <div class="work-overlay text-right">
                    <div class="view-project"><i class="fa-solid fa-arrow-up-right-from-square"></i></div>
                    <span class="text-white/60 text-[10px] font-bold uppercase tracking-widest block mb-1">Portraits</span>
                    <h3 class="text-white text-3xl font-black">تعبير الوجوه</h3>
                </div>
            </div>

            <div class="work-card group" data-aos="fade-up" data-aos-delay="100">
                <img src="https://images.unsplash.com/photo-1478720568477-152d9b164e26?q=80&w=1000&auto=format&fit=crop" alt="Branding">
                <div class="work-overlay text-right">
                    <div class="view-project"><i class="fa-solid fa-arrow-up-right-from-square"></i></div>
                    <span class="text-white/60 text-[10px] font-bold uppercase tracking-widest block mb-1">Branding</span>
                    <h3 class="text-white text-3xl font-black">هوية بصرية</h3>
                </div>
            </div>

            <div class="work-card group" data-aos="fade-up" data-aos-delay="200">
                <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?q=80&w=1000&auto=format&fit=crop" alt="Drone">
                <div class="work-overlay text-right">
                    <div class="view-project"><i class="fa-solid fa-arrow-up-right-from-square"></i></div>
                    <span class="text-white/60 text-[10px] font-bold uppercase tracking-widest block mb-1">Aerial View</span>
                    <h3 class="text-white text-3xl font-black">منظور جوي</h3>
                </div>
            </div>

        </div>
    </main>

    <footer class="bg-white pt-20 pb-10 border-t border-gray-50">
        <div class="max-w-7xl mx-auto px-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-10">
                <div class="text-right">
                    <h2 class="text-2xl font-black text-[#161B91] tracking-tighter uppercase">SORA STUDIO</h2>
                    <p class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.3em]">© 2025 ALL RIGHTS RESERVED.</p>
                </div>
                <div class="flex gap-8 text-2xl text-gray-300">
                    <a href="#" class="hover:text-[#161B91] transition-all"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="hover:text-[#161B91] transition-all"><i class="fa-brands fa-facebook"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        // تفاعل أزرار الفلترة
        const filterBtns = document.querySelectorAll('.filter-btn');
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });
    </script>
</body>
</html>
