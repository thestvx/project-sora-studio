<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SORA STUDIO — Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Noto+Sans+Arabic:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --brand: #161B91; --soft-bg: #f8f9ff; }
        body { font-family: 'Inter', 'Noto Sans Arabic', sans-serif; background: #ffffff; overflow-x: hidden; }
        
        .hero-title { color: var(--brand); line-height: 1.2; }
        
        /* Filter Buttons */
        .filter-btn { 
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); 
            color: #6b7280; border: 1.5px solid #f3f4f6; 
            font-size: 12px; font-weight: 700; background: white;
            padding: 12px 28px; border-radius: 100px;
        }
        .filter-btn.active { 
            background: var(--brand); color: white; border-color: var(--brand);
            box-shadow: 0 12px 24px rgba(22, 27, 145, 0.2);
        }
        .filter-btn:hover:not(.active) { border-color: var(--brand); color: var(--brand); transform: translateY(-2px); }

        /* Advanced Work Cards */
        .work-card { 
            position: relative; border-radius: 3rem; overflow: hidden;
            background: #fff; transition: all 0.8s cubic-bezier(0.2, 1, 0.2, 1);
        }
        
        .img-wrapper { 
            width: 100%; overflow: hidden; border-radius: 3rem;
            position: relative; aspect-ratio: 4/5;
        }

        .work-card img { 
            width: 100%; height: 100%; object-fit: cover; 
            transition: transform 1.5s cubic-bezier(0.2, 1, 0.2, 1); 
        }
        
        .card-info {
            position: absolute; bottom: 20px; left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2); padding: 25px;
            border-radius: 2.2rem; transform: translateY(20px); opacity: 0;
            transition: all 0.6s cubic-bezier(0.2, 1, 0.2, 1);
        }

        .work-card:hover { transform: translateY(-15px); box-shadow: 0 40px 80px rgba(0,0,0,0.1); }
        .work-card:hover img { transform: scale(1.1); }
        .work-card:hover .card-info { transform: translateY(0); opacity: 1; }

        .work-item.hidden { display: none; opacity: 0; }

        .custom-button { transition: all 0.4s ease; }
    </style>
</head>
<body>

    <nav class="fixed w-full z-[100] px-6 py-6 transition-all duration-500" id="nav" dir="ltr">
        <div class="max-w-7xl mx-auto flex justify-between items-center bg-white/90 backdrop-blur-xl border border-gray-100 px-8 py-4 rounded-[2.5rem] shadow-sm">
            <a href="index.html" class="flex items-center gap-3">
                <img src="images/logo-sora.png" alt="SORA" class="h-10 w-auto">
                <span class="text-2xl font-black text-[#161B91] tracking-tighter uppercase">SORA STUDIO</span>
            </a>
            
            <div class="hidden md:flex gap-10 font-bold text-[10px] uppercase tracking-widest text-gray-400">
                <a href="index.html" class="hover:text-[#161B91] transition">Home</a>
                <a href="about.html" class="hover:text-[#161B91] transition">About</a>
                <a href="portfolio.html" class="text-[#161B91]">Portfolio</a>
                <a href="services.html" class="hover:text-[#161B91] transition">Services</a> 
            </div>

            <button onclick="openModal()" class="bg-[#161B91] text-white px-8 py-3 rounded-full text-[10px] font-black uppercase tracking-widest hover:bg-[#101470] transition-all shadow-lg shadow-[#161B91]/20">Book Now</button>
        </div>
    </nav>

    <header class="pt-64 pb-16 px-8 max-w-7xl mx-auto text-center">

                <button class="filter-btn" data-filter="weddings">أعراس</button>
                <button class="filter-btn" data-filter="events">مناسبات</button>
                <button class="filter-btn" data-filter="food">طعام</button>

        </div>

    <main class="max-w-7xl mx-auto px-8 pb-32">

                    <div class="card-info text-right">

                        <span class="text-[10px] font-bold text-white/70 uppercase tracking-widest block mb-1">Birthday</span>
                        <h3 class="text-xl font-bold text-white">تفاصيل أنيقة</h3>
                    </div>
                </div>
            </div>

            <div class="work-item" data-category="birthday" data-aos="fade-up">
                <div class="work-card">
                    <div class="img-wrapper"><img src="portfolio/birthday/IMG_6049.jpg" alt="Birthday"></div>
                    <div class="card-info text-right">
                        <span class="text-[10px] font-bold text-white/70 uppercase tracking-widest block mb-1">Birthday</span>
                        <h3 class="text-xl font-bold text-white">ذكرى خالدة</h3>

                <div class="work-card">
                    <div class="img-wrapper"><img src="portfolio/birthday/IMG_6051.jpg" alt="Birthday"></div>

    </main>

    <div id="bookingModal" class="modal-overlay">
        <div class="modal-content relative">
            <button onclick="closeModal()" class="absolute top-10 left-10 text-gray-300 hover:text-[#161B91] transition-all text-2xl"><i class="fa-solid fa-circle-xmark"></i></button>
            <div class="text-right mb-12">
                <h2 class="text-4xl font-black text-[#161B91] tracking-tighter mb-4">ابدأ مشروعك</h2>
                <p class="text-gray-400 font-medium">دعنا نحول فكرتك إلى قصة بصرية.</p>
            </div>
            <form class="space-y-6">
                <input type="text" placeholder="ما هو اسمك؟" class="w-full p-4 border-b-2 border-gray-100 outline-none focus:border-[#161B91] transition text-right font-bold">
                <input type="tel" placeholder="رقم الهاتف" class="w-full p-4 border-b-2 border-gray-100 outline-none focus:border-[#161B91] transition text-right font-bold">
                <button type="button" class="w-full bg-[#161B91] text-white py-5 rounded-[2rem] font-black uppercase tracking-widest text-[10px] hover:shadow-2xl transition-all">إرسال الطلب</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhaFmPrWIOFYXyJysEftqi_EQfwmPQveI",
            authDomain: "sora-studio-c1022.firebaseapp.com",
            projectId: "sora-studio-c1022",
            storageBucket: "sora-studio-c1022.firebasestorage.app",
            messagingSenderId: "131507794314",
            appId: "1:131507794314:web:061eb09cb52a05a6e21873"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const portfolioContainer = document.getElementById('portfolio-items');
        const q = query(collection(db, "projects"), orderBy("createdAt", "desc"));

        onSnapshot(q, (snapshot) => {
            snapshot.forEach((doc) => {
                const project = doc.data();
                const projectHtml = `
                    <div class="work-item" data-category="${project.category}" data-aos="fade-up">
                        <div class="work-card">
                            <div class="img-wrapper">
                                <img src="${project.imageUrl}" alt="${project.title}">
                            </div>
                            <div class="card-info text-right">
                                <span class="text-[10px] font-bold text-white/70 uppercase tracking-widest block mb-1">${project.category}</span>
                                <h3 class="text-xl font-bold text-white">${project.title}</h3>
                            </div>
                        </div>
                    </div>
                `;
                portfolioContainer.insertAdjacentHTML('beforeend', projectHtml);
            });
            AOS.refresh();
            initFilters();
        });

        function initFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            const items = document.querySelectorAll('.work-item');

            filterBtns.forEach(btn => {
                btn.onclick = () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const filterValue = btn.getAttribute('data-filter');

                    items.forEach(item => {
                        if (filterValue === 'all' || item.getAttribute('data-category') === filterValue) {
                            item.classList.remove('hidden');
                        } else {
                            item.classList.add('hidden');
                        }
                    });
                };
            });
        }
    </script>

    <script>
        AOS.init({ duration: 1000, once: true });
        
        function openModal() {
            document.getElementById('bookingModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        function closeModal() {
            document.getElementById('bookingModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        window.addEventListener('scroll', () => {
            const nav = document.getElementById('nav');
            window.scrollY > 50 ? nav.classList.add('py-4') : nav.classList.remove('py-4');
        });
    </script>
</body>
</html>
