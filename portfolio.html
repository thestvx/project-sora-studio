<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SORA STUDIO — Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Noto+Sans+Arabic:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --brand: #161B91; }
        body { font-family: 'Inter', 'Noto Sans Arabic', sans-serif; background: #ffffff; overflow-x: hidden; }
        
        /* Hero Section */
        .hero-title { color: var(--brand); line-height: 1.2; display: block; padding: 15px 0; }
        
        /* Filter Buttons Styling */
        .filter-container { scrollbar-width: none; -ms-overflow-style: none; }
        .filter-container::-webkit-scrollbar { display: none; }
        
        .filter-btn { 
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1); 
            color: #9ca3af; border: 1px solid #f3f4f6; 
            white-space: nowrap; font-size: 11px; font-weight: 700;
            letter-spacing: 0.05em; background: white;
            padding: 10px 24px; border-radius: 100px;
        }
        .filter-btn.active { 
            background: var(--brand); color: white; border-color: var(--brand);
            box-shadow: 0 10px 20px rgba(22, 27, 145, 0.15);
        }
        .filter-btn:hover:not(.active) { border-color: var(--brand); color: var(--brand); }

        /* Smooth Portfolio Grid */
        .work-card { 
            position: relative; background: #ffffff; border-radius: 2.5rem; 
            transition: all 0.7s cubic-bezier(0.23, 1, 0.32, 1); overflow: hidden;
        }
        
        .img-wrapper { 
            width: 100%; overflow: hidden; border-radius: 2.5rem;
            position: relative; background: #f9fafb; aspect-ratio: 3/4;
        }

        .work-card img { 
            width: 100%; height: 100%; object-fit: cover; 
            transition: transform 1.2s cubic-bezier(0.2, 1, 0.3, 1); 
        }
        
        .work-card:hover { transform: translateY(-12px); }
        .work-card:hover img { transform: scale(1.08); }

        /* Overlay Info */
        .card-overlay {
            position: absolute; inset: 0; background: linear-gradient(to top, rgba(22, 27, 145, 0.8), transparent);
            display: flex; flex-direction: column; justify-content: flex-end; padding: 2.5rem;
            opacity: 0; transition: all 0.5s ease;
        }
        .work-card:hover .card-overlay { opacity: 1; }

        /* Animations */
        .work-item { transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .work-item.hidden { opacity: 0; transform: scale(0.9); pointer-events: none; display: none; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 12, 50, 0.4); backdrop-filter: blur(20px);
            z-index: 9999; display: none; align-items: center; justify-content: center;
            opacity: 0; transition: all 0.5s ease;
        }
        .modal-overlay.active { display: flex; opacity: 1; }
        .modal-content {
            background: white; width: 95%; max-width: 600px; padding: 4rem 3rem;
            border-radius: 4rem; transform: scale(0.9) translateY(30px); transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .modal-overlay.active .modal-content { transform: scale(1) translateY(0); }
    </style>
</head>
<body>

    <nav class="fixed w-full z-[100] px-6 py-6 transition-all duration-500" id="nav" dir="ltr">
        <div class="max-w-7xl mx-auto flex justify-between items-center bg-white/80 backdrop-blur-xl border border-white/20 px-8 py-4 rounded-[2.5rem] shadow-sm">
            <a href="index.html" class="flex items-center gap-3 group">
                <img src="images/logo-sora.png" alt="SORA" class="h-10 w-auto object-contain transition-transform duration-1000 group-hover:rotate-[360deg]">
                <span class="text-2xl font-black text-[#161B91] tracking-tighter uppercase">SORA STUDIO</span>
            </a>
            <div class="hidden md:flex gap-10 font-bold text-[10px] uppercase tracking-widest text-gray-400">
                <a href="index.html" class="hover:text-[#161B91] transition">Home</a>
                <a href="portfolio.html" class="text-[#161B91]">Portfolio</a>
                <a href="services.html" class="hover:text-[#161B91] transition">Services</a> 
            </div>
            <button onclick="openModal()" class="bg-[#161B91] text-white px-8 py-3 rounded-full text-[10px] font-black uppercase tracking-widest hover:bg-[#101470] transition shadow-lg shadow-[#161B91]/20">Book Now</button>
        </div>
    </nav>

    <header class="pt-64 pb-12 px-8 max-w-7xl mx-auto text-center">
        <div data-aos="fade-up">
            <h1 class="hero-title text-6xl md:text-[85px] font-black tracking-tighter mb-6">أعمالنا الإبداعية</h1>
            <p class="text-xl text-gray-400 max-w-2xl mx-auto font-medium mb-12">مزج الفن بالتقنية لنصنع لك قصة بصرية لا تُنسى.</p>
            
            <div class="filter-container flex flex-wrap justify-center gap-3 overflow-x-auto pb-4">
                <button class="filter-btn active" data-filter="all">الكل</button>
                <button class="filter-btn" data-filter="weddings">أعراس</button>
                <button class="filter-btn" data-filter="events">مناسبات</button>
                <button class="filter-btn" data-filter="food">طعام</button>
                <button class="filter-btn" data-filter="branding">علامات تجارية</button>
                <button class="filter-btn" data-filter="cinema">سينما</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-8 pb-32">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="portfolio-items">
            <div class="col-span-full text-center py-20 text-gray-300 font-bold animate-pulse">جاري تحميل الأعمال...</div>
        </div>
    </main>

    <div id="bookingModal" class="modal-overlay">
        <div class="modal-content relative">
            <button onclick="closeModal()" class="absolute top-10 left-10 text-gray-300 hover:text-[#161B91] transition-all text-2xl"><i class="fa-solid fa-circle-xmark"></i></button>
            <div class="text-right mb-12">
                <h2 class="text-5xl font-black text-[#161B91] tracking-tighter mb-4">ابدأ مشروعك</h2>
                <p class="text-gray-400 font-medium">دعنا نحول فكرتك إلى قصة بصرية.</p>
            </div>
            <form class="space-y-8">
                <input type="text" placeholder="ما هو اسمك؟" class="w-full p-4 border-b-2 border-gray-100 outline-none focus:border-[#161B91] transition text-right font-bold text-[#161B91]">
                <input type="tel" placeholder="رقم الهاتف" class="w-full p-4 border-b-2 border-gray-100 outline-none focus:border-[#161B91] transition text-right font-bold text-[#161B91]">
                <button type="button" class="w-full bg-[#161B91] text-white py-5 rounded-[2rem] font-black uppercase tracking-widest text-[10px] hover:shadow-2xl transition-all duration-500">إرسال الطلب</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // إعدادات Firebase الخاصة بك
        const firebaseConfig = {
            apiKey: "AIzaSyBhaFmPrWIOFYXyJysEftqi_EQfwmPQveI",
            authDomain: "sora-studio-c1022.firebaseapp.com",
            projectId: "sora-studio-c1022",
            storageBucket: "sora-studio-c1022.firebasestorage.app",
            messagingSenderId: "131507794314",
            appId: "1:131507794314:web:061eb09cb52a05a6e21873"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // جلب الصور من الفايربيس
        const portfolioContainer = document.getElementById('portfolio-items');
        const q = query(collection(db, "projects"), orderBy("createdAt", "desc"));

        onSnapshot(q, (snapshot) => {
            portfolioContainer.innerHTML = '';
            snapshot.forEach((doc) => {
                const project = doc.data();
                const projectHtml = `
                    <div class="work-item" data-category="${project.category}" data-aos="fade-up">
                        <div class="work-card">
                            <div class="img-wrapper">
                                <img src="${project.imageUrl}" alt="${project.title}">
                            </div>
                            <div class="card-overlay text-right text-white">
                                <span class="text-[10px] font-bold uppercase tracking-widest mb-2 block opacity-70">${project.category}</span>
                                <h3 class="text-2xl font-black">${project.title}</h3>
                            </div>
                        </div>
                    </div>
                `;
                portfolioContainer.innerHTML += projectHtml;
            });
            // تحديث AOS بعد إضافة العناصر الجديدة
            AOS.init();
            initFilters(); // تفعيل الفلترة بعد تحميل العناصر
        });

        // منطق الفلترة (Filter Logic)
        function initFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            const items = document.querySelectorAll('.work-item');

            filterBtns.forEach(btn => {
                btn.onclick = () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const filterValue = btn.getAttribute('data-filter');

                    items.forEach(item => {
                        if (filterValue === 'all' || item.getAttribute('data-category') === filterValue) {
                            item.classList.remove('hidden');
                        } else {
                            item.classList.add('hidden');
                        }
                    });
                };
            });
        }
    </script>

    <script>
        // Modal & Nav Scroll Logic
        function openModal() {
            document.getElementById('bookingModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        function closeModal() {
            document.getElementById('bookingModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        window.addEventListener('scroll', () => {
            const nav = document.getElementById('nav');
            window.scrollY > 50 ? nav.style.transform = 'translateY(-10px)' : nav.style.transform = 'translateY(0)';
        });
    </script>

</body>
</html>
