<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SORA STUDIO — Portfolio Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Noto+Sans+Arabic:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --brand: #161B91; }
        body { font-family: 'Inter', 'Noto Sans Arabic', sans-serif; background: #ffffff; overflow-x: hidden; }
        
        .hero-title { color: var(--brand); line-height: 1.2; }
        
        /* Filter Buttons */
        .filter-btn { 
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); 
            color: #6b7280; border: 1.5px solid #f3f4f6; 
            font-size: 11px; font-weight: 700; background: white;
            padding: 10px 24px; border-radius: 100px;
            text-transform: uppercase; letter-spacing: 0.05em;
            cursor: pointer;
        }
        .filter-btn.active { 
            background: var(--brand); color: white; border-color: var(--brand);
            box-shadow: 0 10px 20px rgba(22, 27, 145, 0.15);
        }

        /* Motion: Slide from Right to Left */
        .work-item { 
            will-change: transform, opacity;
            transition: transform 0.8s cubic-bezier(0.2, 1, 0.2, 1), opacity 0.8s ease;
        }
        
        .work-item.filtering {
            animation: slideIn 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(60px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .work-item.hidden { display: none; }

        .work-card { 
            position: relative; border-radius: 1.5rem; overflow: hidden;
            background: #f3f4f6; /* Placeholder color */
            transition: all 0.6s cubic-bezier(0.2, 1, 0.2, 1);
        }
        
        .img-wrapper { 
            width: 100%; overflow: hidden; position: relative; aspect-ratio: 3/4;
        }

        .work-card img { 
            width: 100%; height: 100%; object-fit: cover; 
            transition: transform 1.2s cubic-bezier(0.2, 1, 0.2, 1), opacity 0.5s ease;
            opacity: 0; /* Hidden until loaded */
        }
        
        /* Class added via JS when image is ready */
        .loaded { opacity: 1 !important; }

        .card-info {
            position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(22, 27, 145, 0.7), transparent);
            display: flex; flex-direction: column; justify-content: flex-end;
            padding: 20px; opacity: 0; transition: all 0.4s ease;
        }

        .work-card:hover { transform: translateY(-5px); }
        .work-card:hover img { transform: scale(1.08); }
        .work-card:hover .card-info { opacity: 1; }
    </style>
</head>
<body>

    <nav class="fixed w-full z-[100] px-6 py-6 transition-all duration-500" id="nav" dir="ltr">
        <div class="max-w-7xl mx-auto flex justify-between items-center bg-white/90 backdrop-blur-xl border border-gray-100 px-8 py-4 rounded-[2.5rem] shadow-sm">
            <a href="index.html" class="flex items-center gap-3">
                <img src="images/logo-sora.png" alt="SORA" class="h-10 w-auto">
                <span class="text-2xl font-black text-[#161B91] tracking-tighter uppercase">SORA STUDIO</span>
            </a>
            <div class="hidden md:flex gap-10 font-bold text-[10px] uppercase tracking-widest text-gray-400">
                <a href="index.html" class="hover:text-[#161B91] transition">Home</a>
                <a href="about.html" class="hover:text-[#161B91] transition">About</a>
                <a href="portfolio.html" class="text-[#161B91]">Portfolio</a>
                <a href="services.html" class="hover:text-[#161B91] transition">Services</a> 
            </div>
            <div class="w-10"></div> 
        </div>
    </nav>

    <header class="pt-56 pb-12 px-8 max-w-7xl mx-auto text-center">
        <div data-aos="fade-up">
            <h1 class="hero-title text-6xl md:text-[80px] font-black tracking-tighter mb-8">معرض الأعمال</h1>
            <div class="filter-container flex flex-wrap justify-center gap-2">
                <button class="filter-btn active" data-filter="all">الكل</button>
                <button class="filter-btn" data-filter="brand">العلامات التجارية</button>
                <button class="filter-btn" data-filter="shooting">شوتينق الأستوديو</button>
                <button class="filter-btn" data-filter="birthday">عيد ميلاد</button>
                <button class="filter-btn" data-filter="weddings">أعراس</button>
                <button class="filter-btn" data-filter="events">مناسبات</button>
                <button class="filter-btn" data-filter="food">طعام</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 pb-32">
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="portfolio-items">
            <div class="work-item" data-category="weddings" data-aos="fade-up"><div class="work-card"><div class="img-wrapper"><img src="portfolio/wedding/IMG_9450.jpg" alt="Wedding" loading="lazy" onload="this.classList.add('loaded')"></div><div class="card-info text-right"><h3 class="text-white font-bold">حفل زفاف</h3></div></div></div>
            <div class="work-item" data-category="weddings" data-aos="fade-up"><div class="work-card"><div class="img-wrapper"><img src="portfolio/wedding/IMG_9457.jpg" alt="Wedding" loading="lazy" onload="this.classList.add('loaded')"></div><div class="card-info text-right"><h3 class="text-white font-bold">حفل زفاف</h3></div></div></div>
            <div class="work-item" data-category="weddings" data-aos="fade-up"><div class="work-card"><div class="img-wrapper"><img src="portfolio/wedding/IMG_9458.jpg" alt="Wedding" loading="lazy" onload="this.classList.add('loaded')"></div><div class="card-info text-right"><h3 class="text-white font-bold">حفل زفاف</h3></div></div></div>
            <div class="work-item" data-category="brand" data-aos="fade-up"><div class="work-card"><div class="img-wrapper"><img src="portfolio/shooting/brand/_MG_2333.jpg" alt="Brand" loading="lazy" onload="this.classList.add('loaded')"></div><div class="card-info text-right"><h3 class="text-white font-bold">علامة تجارية</h3></div></div></div>
            </div>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhaFmPrWIOFYXyJysEftqi_EQfwmPQveI",
            authDomain: "sora-studio-c1022.firebaseapp.com",
            projectId: "sora-studio-c1022",
            storageBucket: "sora-studio-c1022.firebasestorage.app",
            messagingSenderId: "131507794314",
            appId: "1:131507794314:web:061eb09cb52a05a6e21873"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const portfolioContainer = document.getElementById('portfolio-items');

        // جلب البيانات من Firebase مع دعم الصور المتأخرة
        const q = query(collection(db, "projects"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            snapshot.docChanges().forEach((change) => {
                if (change.type === "added") {
                    const project = change.doc.data();
                    const projectHtml = `
                        <div class="work-item" data-category="${project.category}">
                            <div class="work-card">
                                <div class="img-wrapper">
                                    <img src="${project.imageUrl}" alt="${project.title}" loading="lazy" onload="this.classList.add('loaded')">
                                </div>
                                <div class="card-info text-right">
                                    <h3 class="text-white font-bold">${project.title}</h3>
                                </div>
                            </div>
                        </div>
                    `;
                    portfolioContainer.insertAdjacentHTML('beforeend', projectHtml);
                }
            });
            AOS.refresh();
            initFilters();
        });

        function initFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            
            filterBtns.forEach(btn => {
                btn.onclick = () => {
                    const items = document.querySelectorAll('.work-item');
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const filterValue = btn.getAttribute('data-filter');

                    items.forEach((item, index) => {
                        item.classList.remove('filtering');
                        
                        if (filterValue === 'all' || item.getAttribute('data-category') === filterValue) {
                            item.classList.remove('hidden');
                            // إضافة Delay بسيط لكل عنصر لخلق تأثير سحب متتابع
                            setTimeout(() => {
                                item.classList.add('filtering');
                            }, index * 40); 
                        } else {
                            item.classList.add('hidden');
                        }
                    });
                };
            });
        }
    </script>

    <script>
        // إعدادات AOS والناف بار
        AOS.init({ duration: 800, once: true, offset: 50 });
        
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('nav');
            if(window.scrollY > 50) {
                nav.classList.add('py-4');
                nav.firstElementChild.classList.add('shadow-lg');
            } else {
                nav.classList.remove('py-4');
                nav.firstElementChild.classList.remove('shadow-lg');
            }
        });
    </script>
</body>
</html>
