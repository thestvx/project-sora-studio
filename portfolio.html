<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SORA STUDIO — Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Noto+Sans+Arabic:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --brand: #161B91; }
        body { font-family: 'Inter', 'Noto Sans Arabic', sans-serif; background: #fafafa; }
        
        /* تأثير الزر الموحد */
        .custom-button {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px -10px rgba(22, 27, 145, 0.3);
        }
        .custom-button:hover { transform: translateY(-5px); scale: 1.02; }

        /* تدرج العناوين */
        .hero-gradient-text {
            background: linear-gradient(135deg, var(--brand) 0%, #4f46e5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* تنسيقات الفلاتر والمعرض */
        .filter-btn { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid #e5e7eb; background: white; }
        .filter-btn.active { background: var(--brand); color: white; border-color: var(--brand); box-shadow: 0 10px 20px -5px rgba(22, 27, 145, 0.3); }
        
        .portfolio-card { transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); cursor: pointer; }
        .portfolio-card:hover { transform: scale(0.98); }
        .portfolio-card img { transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1); }
        .portfolio-card:hover img { transform: scale(1.1); }
    </style>
</head>
<body class="overflow-x-hidden">

    <nav class="fixed w-full z-[100] px-6 py-6 transition-all duration-500" id="nav" dir="ltr">
        <div class="max-w-7xl mx-auto flex justify-between items-center bg-white/70 backdrop-blur-xl border border-white/20 px-8 py-4 rounded-[2rem] shadow-sm">
            <a href="index.html" class="text-2xl font-black text-[#161B91] tracking-tighter uppercase">SORA STUDIO</a>
            
            <div class="hidden md:flex gap-10 font-bold text-xs uppercase tracking-widest text-gray-400">
                <a href="index.html" class="hover:text-[#161B91] transition">Home</a>
                <a href="about.html" class="hover:text-[#161B91] transition">About</a>
                <a href="portfolio.html" class="text-[#161B91]">Portfolio</a>
                <a href="services.html" class="hover:text-[#161B91] transition">Services</a>
            </div>
            
            <a href="contact.html" class="bg-[#161B91] text-white px-8 py-3 rounded-full text-[10px] font-black uppercase tracking-widest custom-button">Book Now</a>
        </div>
    </nav>

    <header class="pt-56 pb-12 px-8">
        <div class="max-w-7xl mx-auto">
            <span class="text-[10px] font-black uppercase tracking-[0.5em] text-gray-400 mb-4 block" data-aos="fade-down">Artistic Gallery</span>
            <h1 class="text-6xl md:text-[100px] font-black hero-gradient-text tracking-tighter leading-none mb-12" data-aos="fade-up">
                أعمالنا مختارة.<br>SELECTED WORKS.
            </h1>
            
            <div class="flex flex-wrap gap-4" data-aos="fade-up" data-aos-delay="200">
                <button class="filter-btn active px-8 py-3 rounded-full text-[10px] font-black uppercase tracking-widest">All</button>
                <button class="filter-btn px-8 py-3 rounded-full text-[10px] font-black uppercase tracking-widest hover:border-[#161B91]">Portraits</button>
                <button class="filter-btn px-8 py-3 rounded-full text-[10px] font-black uppercase tracking-widest hover:border-[#161B91]">Fashion</button>
                <button class="filter-btn px-8 py-3 rounded-full text-[10px] font-black uppercase tracking-widest hover:border-[#161B91]">Cinematic</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-8 pb-32">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            
            <div class="portfolio-card relative aspect-[4/5] rounded-[3rem] overflow-hidden group shadow-lg" data-aos="fade-up">
                <img src="https://images.unsplash.com/photo-1531746020798-e6953c6e8e04?auto=format&fit=crop&w=800" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-[#161B91]/90 via-transparent opacity-0 group-hover:opacity-100 transition-all duration-500 p-10 flex flex-col justify-end text-right">
                    <span class="text-white/60 text-[10px] font-bold uppercase tracking-widest mb-2">Lifestyle</span>
                    <h3 class="text-white text-3xl font-black">Golden Hour</h3>
                </div>
            </div>

            <div class="portfolio-card relative aspect-[4/5] rounded-[3rem] overflow-hidden group shadow-lg lg:translate-y-12" data-aos="fade-up" data-aos-delay="100">
                <img src="https://images.unsplash.com/photo-1488161628813-04466f872be2?auto=format&fit=crop&w=800" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-[#161B91]/90 via-transparent opacity-0 group-hover:opacity-100 transition-all duration-500 p-10 flex flex-col justify-end text-right">
                    <span class="text-white/60 text-[10px] font-bold uppercase tracking-widest mb-2">Fashion</span>
                    <h3 class="text-white text-3xl font-black">Studio Vibe</h3>
                </div>
            </div>

            <div class="portfolio-card relative aspect-[4/5] rounded-[3rem] overflow-hidden group shadow-lg" data-aos="fade-up" data-aos-delay="200">
                <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?auto=format&fit=crop&w=800" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-[#161B91]/90 via-transparent opacity-0 group-hover:opacity-100 transition-all duration-500 p-10 flex flex-col justify-end text-right">
                    <span class="text-white/60 text-[10px] font-bold uppercase tracking-widest mb-2">Cinematic</span>
                    <h3 class="text-white text-3xl font-black">Shadow Art</h3>
                </div>
            </div>

        </div>
    </main>

    <footer class="py-12 text-center text-gray-300 text-[10px] font-bold uppercase tracking-[0.5em]">
        &copy; 2025 SORA STUDIO — ALGERIA
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });

        // Navbar Scroll Effect
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('nav');
            if(window.scrollY > 50) {
                nav.style.transform = 'translateY(-10px)';
            } else {
                nav.style.transform = 'translateY(0)';
            }
        });
    </script>
</body>
</html>
