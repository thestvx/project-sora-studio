    <style>
        :root { --brand: #161B91; }
        body { font-family: 'Inter', 'Noto Sans Arabic', sans-serif; background: #ffffff; overflow-x: hidden; }
        
        .hero-title { color: var(--brand); line-height: 1.2; }
        
        /* Filter Buttons */
        .filter-btn { 
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1); 
            color: #6b7280; border: 1.5px solid #f3f4f6; 
            font-size: 11px; font-weight: 700; background: white;
            padding: 10px 24px; border-radius: 100px;
            text-transform: uppercase; letter-spacing: 0.05em;
        }
        .filter-btn.active { 
            background: var(--brand); color: white; border-color: var(--brand);
            box-shadow: 0 10px 20px rgba(22, 27, 145, 0.15);
        }
        .filter-btn:hover:not(.active) { border-color: var(--brand); color: var(--brand); }

        /* Gallery/Album Grid Styling */
        .work-card { 
            position: relative; border-radius: 1.5rem; overflow: hidden;
            background: #f9fafb; transition: all 0.6s cubic-bezier(0.2, 1, 0.2, 1);
        }
        
        .img-wrapper { 
            width: 100%; overflow: hidden; position: relative; aspect-ratio: 3/4;
        }

        .work-card img { 
            width: 100%; height: 100%; object-fit: cover; 
            transition: transform 1.2s cubic-bezier(0.2, 1, 0.2, 1); 
        }
        
        .card-info {
            position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(22, 27, 145, 0.7), transparent);
            display: flex; flex-direction: column; justify-content: flex-end;
            padding: 20px; opacity: 0; transition: all 0.4s ease;
        }

        .work-card:hover { transform: scale(1.02); }
        .work-card:hover img { transform: scale(1.1); }
        .work-card:hover .card-info { opacity: 1; }

        .work-item.hidden { display: none; opacity: 0; }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhaFmPrWIOFYXyJysEftqi_EQfwmPQveI",
            authDomain: "sora-studio-c1022.firebaseapp.com",
            projectId: "sora-studio-c1022",
            storageBucket: "sora-studio-c1022.firebasestorage.app",
            messagingSenderId: "131507794314",
            appId: "1:131507794314:web:061eb09cb52a05a6e21873"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const portfolioContainer = document.getElementById('portfolio-items');
        const q = query(collection(db, "projects"), orderBy("createdAt", "desc"));

        onSnapshot(q, (snapshot) => {
            snapshot.forEach((doc) => {
                const project = doc.data();
                const projectHtml = `
                    <div class="work-item" data-category="${project.category}" data-aos="fade-up">
                        <div class="work-card">
                            <div class="img-wrapper">
                                <img src="${project.imageUrl}" alt="${project.title}">
                            </div>
                            <div class="card-info text-right">
                                <h3 class="text-white font-bold">${project.title}</h3>
                            </div>
                        </div>
                    </div>
                `;
                portfolioContainer.insertAdjacentHTML('beforeend', projectHtml);
            });
            AOS.refresh();
            initFilters();
        });

        function initFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            const items = document.querySelectorAll('.work-item');

            filterBtns.forEach(btn => {
                btn.onclick = () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const filterValue = btn.getAttribute('data-filter');

                    items.forEach(item => {
                        if (filterValue === 'all' || item.getAttribute('data-category') === filterValue) {
                            item.classList.remove('hidden');
                        } else {
                            item.classList.add('hidden');
                        }
                    });
                };
            });
        }
    </script>
