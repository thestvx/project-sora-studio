<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SORA STUDIO — Join Us</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Noto+Sans+Arabic:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --brand: #161B91; }
        body { 
            font-family: 'Inter', 'Noto Sans Arabic', sans-serif; 
            background: #050720; 
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: screen;
        }

        /* خلفية الصور المتحركة */
        .bg-grid {
            position: fixed;
            top: 0; left: 0; width: 140%; height: 140%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            z-index: -1;
            transform: rotate(-15deg) translate(-10%, -10%);
            filter: brightness(0.4) grayscale(0.5);
            animation: moveGrid 60s linear infinite;
        }
        .bg-grid img {
            width: 100%; height: 300px; object-fit: cover; border-radius: 2rem;
        }

        @keyframes moveGrid {
            0% { transform: rotate(-15deg) translateY(0); }
            100% { transform: rotate(-15deg) translateY(-50%); }
        }

        /* البطاقة الزجاجية */
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.5);
            animation: cardShow 1s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes cardShow {
            from { opacity: 0; transform: scale(0.9) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        input {
            transition: all 0.3s ease;
            border: 2px solid #f1f5f9;
        }
        input:focus {
            border-color: var(--brand);
            background: white;
            box-shadow: 0 10px 20px -5px rgba(22, 27, 145, 0.1);
            outline: none;
        }

        .btn-brand {
            background: var(--brand);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-brand:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(22, 27, 145, 0.3);
        }
    </style>
</head>
<body class="p-6">

    <div class="bg-grid">
        <img src="https://images.unsplash.com/photo-1492691523567-611252173534?q=80&w=500&auto=format&fit=crop">
        <img src="https://images.unsplash.com/photo-1542038784456-1ea8e935640e?q=80&w=500&auto=format&fit=crop">
        <img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?q=80&w=500&auto=format&fit=crop">
        <img src="https://images.unsplash.com/photo-1533310266094-8898a03807dd?q=80&w=500&auto=format&fit=crop">
        <img src="https://images.unsplash.com/photo-1554048612-b6a482bc67e5?q=80&w=500&auto=format&fit=crop">
        <img src="https://images.unsplash.com/photo-1459749411177-042180ce673c?q=80&w=500&auto=format&fit=crop">
        <img src="https://images.unsplash.com/photo-1519741497674-611481863552?q=80&w=500&auto=format&fit=crop">
        <img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?q=80&w=500&auto=format&fit=crop">
        <img src="https://images.unsplash.com/photo-1520854221256-17451cc331bf?q=80&w=500&auto=format&fit=crop">
        <img src="https://images.unsplash.com/photo-1511285560929-80b456fea0bc?q=80&w=500&auto=format&fit=crop">
        <img src="https://images.unsplash.com/photo-1492691523567-611252173534?q=80&w=500&auto=format&fit=crop">
        <img src="https://images.unsplash.com/photo-1542038784456-1ea8e935640e?q=80&w=500&auto=format&fit=crop">
    </div>

    <div class="auth-card max-w-md w-full rounded-[4rem] p-10 md:p-14 text-center">
        <div class="mb-10">
            <a href="index.html" class="inline-block hover:opacity-70 transition">
                <h1 class="text-3xl font-black text-[#161B91] tracking-tighter uppercase">SORA STUDIO</h1>
            </a>
            <p id="auth-tagline" class="text-gray-400 text-[10px] font-bold uppercase tracking-[0.3em] mt-3">انضم إلى مجتمعنا الإبداعي</p>
        </div>

        <button onclick="loginWithGoogle()" class="w-full py-4 rounded-2xl flex items-center justify-center gap-3 mb-8 font-bold text-gray-600 border border-gray-100 hover:bg-gray-50 transition-all duration-300">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
            <span class="text-sm">المتابعة باستخدام جوجل</span>
        </button>

        <div class="relative mb-8">
            <hr class="border-gray-100">
            <span class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white px-4 text-[9px] text-gray-300 font-bold uppercase">أو البريد الإلكتروني</span>
        </div>

        <div id="login-section" class="space-y-4">
            <div class="text-right">
                <label class="text-[10px] font-bold text-gray-400 uppercase mr-4">البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="example@sora.com" class="w-full mt-1 p-5 bg-gray-50 rounded-2xl font-bold text-[#161B91]">
            </div>
            <div class="text-right">
                <label class="text-[10px] font-bold text-gray-400 uppercase mr-4">كلمة المرور</label>
                <input type="password" id="pass" placeholder="••••••••" class="w-full mt-1 p-5 bg-gray-50 rounded-2xl font-bold">
            </div>
            <button onclick="handleAuth('login')" class="btn-brand w-full text-white py-5 rounded-3xl font-black text-[11px] uppercase tracking-widest mt-4">
                تسجيل الدخول
            </button>
            <p class="text-[11px] text-gray-400 font-bold pt-4">
                عضو جديد؟ <span onclick="toggleMode()" class="text-[#161B91] cursor-pointer underline">أنشئ حسابك الآن</span>
            </p>
        </div>

        <div id="signup-section" class="space-y-4 hidden">
            <div class="text-right">
                <label class="text-[10px] font-bold text-gray-400 uppercase mr-4">البريد الإلكتروني الجديد</label>
                <input type="email" id="s-email" placeholder="new@sora.com" class="w-full mt-1 p-5 bg-gray-50 rounded-2xl font-bold text-[#161B91]">
            </div>
            <div class="text-right">
                <label class="text-[10px] font-bold text-gray-400 uppercase mr-4">كلمة المرور</label>
                <input type="password" id="s-pass" placeholder="كلمة مرور قوية" class="w-full mt-1 p-5 bg-gray-50 rounded-2xl font-bold">
            </div>
            <button onclick="handleAuth('signup')" class="w-full bg-black text-white py-5 rounded-3xl font-black text-[11px] uppercase tracking-widest mt-4 hover:bg-gray-900 transition-all">
                إنشاء حساب مجاني
            </button>
            <p class="text-[11px] text-gray-400 font-bold pt-4">
                لديك حساب بالفعل؟ <span onclick="toggleMode()" class="text-[#161B91] cursor-pointer underline">سجل دخولك</span>
            </p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhaFmPrWIOFYXyJysEftqi_EQfwmPQveI",
            authDomain: "sora-studio-c1022.firebaseapp.com",
            projectId: "sora-studio-c1022",
            storageBucket: "sora-studio-c1022.firebasestorage.app",
            messagingSenderId: "131507794314",
            appId: "1:131507794314:web:061eb09cb52a05a6e21873"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.loginWithGoogle = async () => {
            try {
                await signInWithPopup(auth, provider);
                window.location.href = "index.html"; // تم التغيير من صفحة الأدمن إلى الرئيسية
            } catch (err) { alert("خطأ: " + err.message); }
        };

        window.handleAuth = async (mode) => {
            const email = mode === 'login' ? document.getElementById('email').value : document.getElementById('s-email').value;
            const pass = mode === 'login' ? document.getElementById('pass').value : document.getElementById('s-pass').value;

            if(!email || !pass) return alert("يرجى ملء كافة الحقول");

            try {
                if(mode === 'login') await signInWithEmailAndPassword(auth, email, pass);
                else await createUserWithEmailAndPassword(auth, email, pass);
                window.location.href = "index.html"; // تم التغيير من صفحة الأدمن إلى الرئيسية
            } catch (err) { alert("حدث خطأ: " + err.message); }
        };

        window.toggleMode = () => {
            const loginSec = document.getElementById('login-section');
            const signupSec = document.getElementById('signup-section');
            const tagline = document.getElementById('auth-tagline');
            
            loginSec.classList.toggle('hidden');
            signupSec.classList.toggle('hidden');
            
            tagline.innerText = loginSec.classList.contains('hidden') ? "ابدأ رحلتك معنا اليوم" : "انضم إلى مجتمعنا الإبداعي";
        };
    </script>
</body>
</html>
