<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SORA STUDIO — Portfolio Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Noto+Sans+Arabic:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --brand: #161B91; }
        body { font-family: 'Inter', 'Noto Sans Arabic', sans-serif; background: #ffffff; overflow-x: hidden; scroll-behavior: smooth; }
        * { -webkit-tap-highlight-color: transparent; }

        .hero-title { color: var(--brand); line-height: 1.2; }
        
        /* تأثير اللوجو */
        .logo-text {
            max-width: 0; opacity: 0; overflow: hidden; white-space: nowrap;
            transition: max-width 0.7s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s ease;
            display: inline-block; vertical-align: middle;
        }
        .logo-group:hover .logo-text { max-width: 250px; opacity: 1; margin-left: 12px; }
        .logo-img { transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .logo-group:hover .logo-img { transform: rotate(360deg); }

        /* أزرار الفلتر */
        .filter-btn { 
            transition: all 0.3s ease; color: #6b7280; border: 1.5px solid #f3f4f6; 
            font-size: 11px; font-weight: 700; background: white;
            padding: 10px 24px; border-radius: 100px; cursor: pointer;
        }
        .filter-btn.active { background: var(--brand); color: white; border-color: var(--brand); }

        /* نظام الموشن المحسن */
        .work-item { 
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.4s ease;
            will-change: transform, opacity;
            backface-visibility: hidden;
        }
        .work-item.hidden { display: none !important; opacity: 0; transform: scale(0.95); }
        .work-item.animating { animation: slideIn 0.5s ease forwards; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .work-card { 
            position: relative; border-radius: 1.2rem; overflow: hidden;
            background: #f9fafb; transform: translateZ(0);
        }
        
        .img-wrapper { 
            width: 100%; position: relative; aspect-ratio: 3/4; 
            overflow: hidden; background: #f3f4f6;
        }

        .work-card img { 
            width: 100%; height: 100%; object-fit: cover; 
            transition: transform 0.6s ease;
            content-visibility: auto;
        }
        
        .card-info {
            position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(22, 27, 145, 0.8), transparent 70%);
            display: flex; flex-direction: column; justify-content: flex-end;
            padding: 20px; opacity: 0; transition: opacity 0.3s ease;
        }

        .work-card:hover img { transform: scale(1.08); }
        .work-card:hover .card-info { opacity: 1; }

        .custom-button { transition: all 0.4s ease; box-shadow: 0 10px 30px -10px rgba(22, 27, 145, 0.3); }
        .social-icon:hover { color: var(--brand); transform: translateY(-3px); }
    </style>
</head>
<body>

    <nav class="fixed w-full z-[100] px-6 py-6 transition-all duration-500" id="nav" dir="ltr">
        <div class="max-w-7xl mx-auto flex justify-between items-center bg-white/80 backdrop-blur-xl border border-white/20 px-8 py-4 rounded-[2.5rem] shadow-sm">
            <a href="index.html" class="flex items-center group logo-group">
                <img src="images/logo-sora.png" alt="SORA" class="h-10 w-auto object-contain logo-img">
                <span class="logo-text text-2xl font-black text-[#161B91] tracking-tighter uppercase">SORA STUDIO</span>
            </a>
            <div class="hidden md:flex gap-10 font-bold text-[10px] uppercase tracking-widest text-gray-400">
                <a href="index.html" class="hover:text-[#161B91] transition">Home</a>
                <a href="about.html" class="hover:text-[#161B91] transition">About</a>
                <a href="portfolio.html" class="text-[#161B91]">Portfolio</a>
                <a href="services.html" class="hover:text-[#161B91] transition">Services</a>
            </div>
            <div class="flex items-center">
                <a href="contact.html" class="bg-[#161B91] text-white px-8 py-3 rounded-full text-[10px] font-black uppercase tracking-widest custom-button">Book Now</a>
            </div>
        </div>
    </nav>

    <header class="pt-64 pb-10 px-8 max-w-7xl mx-auto text-center">
        <h1 class="hero-title text-5xl md:text-7xl font-black tracking-tighter mb-8" data-aos="fade-up">معرض الأعمال</h1>
        <div class="filter-container flex flex-wrap justify-center gap-2" data-aos="fade-up" data-aos-delay="100">
            <button class="filter-btn active" data-filter="all">الكل</button>
            <button class="filter-btn" data-filter="brand">العلامات التجارية</button>
            <button class="filter-btn" data-filter="shooting">جلسات الأستوديو</button>
            <button class="filter-btn" data-filter="birthday">عيد ميلاد</button>
            <button class="filter-btn" data-filter="weddings">أعراس</button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 pb-32">
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="portfolio-items">
            
            <div class="work-item" data-category="weddings">
                <div class="work-card">
                    <div class="img-wrapper"><img src="portfolio/wedding/IMG_9450.jpg" loading="lazy" decoding="async" alt="Wedding"></div>
                    <div class="card-info text-right"><h3 class="text-white font-bold text-sm">حفل زفاف</h3></div>
                </div>
            </div>
            <div class="work-item" data-category="weddings">
                <div class="work-card">
                    <div class="img-wrapper"><img src="portfolio/wedding/IMG_9457.jpg" loading="lazy" decoding="async" alt="Wedding"></div>
                    <div class="card-info text-right"><h3 class="text-white font-bold text-sm">حفل زفاف</h3></div>
                </div>
            </div>

            <div class="work-item" data-category="brand">
                <div class="work-card">
                    <div class="img-wrapper"><img src="portfolio/products/01.jpg" loading="lazy" decoding="async" alt="Product"></div>
                    <div class="card-info text-right"><h3 class="text-white font-bold text-sm">منتج تجاري</h3></div>
                </div>
            </div>
            <div class="work-item" data-category="brand">
                <div class="work-card">
                    <div class="img-wrapper"><img src="portfolio/products/02.jpg" loading="lazy" decoding="async" alt="Product"></div>
                    <div class="card-info text-right"><h3 class="text-white font-bold text-sm">منتج تجاري</h3></div>
                </div>
            </div>

            <div class="work-item" data-category="shooting">
                <div class="work-card">
                    <div class="img-wrapper"><img src="portfolio/shooting/baby/IMG_3461.jpg" loading="lazy" decoding="async" alt="Baby Shooting"></div>
                    <div class="card-info text-right"><h3 class="text-white font-bold text-sm">جلسة تصوير أطفال</h3></div>
                </div>
            </div>

            <div class="work-item" data-category="birthday">
                <div class="work-card">
                    <div class="img-wrapper"><img src="portfolio/birthday/IMG_6021.jpg" loading="lazy" decoding="async" alt="Birthday"></div>
                    <div class="card-info text-right"><h3 class="text-white font-bold text-sm">عيد ميلاد</h3></div>
                </div>
            </div>

        </div>
    </main>

    <footer class="bg-white border-t border-gray-50 pt-20 pb-10">
        <div class="max-w-7xl mx-auto px-8 flex flex-col items-center">
            <h2 class="text-2xl font-black text-[#161B91] mb-6 uppercase">SORA STUDIO</h2>
            <div class="flex gap-8 mb-10">
                <a href="https://www.instagram.com/sora_studioo/" target="_blank" class="social-icon text-2xl text-gray-400 transition-all"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://web.facebook.com/SoraStudio.39" target="_blank" class="social-icon text-2xl text-gray-400 transition-all"><i class="fa-brands fa-facebook"></i></a>
            </div>
            <p class="text-[10px] text-gray-300 tracking-[0.3em]">© 2025 SORA STUDIO. ALL RIGHTS RESERVED.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhaFmPrWIOFYXyJysEftqi_EQfwmPQveI",
            authDomain: "sora-studio-c1022.firebaseapp.com",
            projectId: "sora-studio-c1022",
            storageBucket: "sora-studio-c1022.firebasestorage.app",
            messagingSenderId: "131507794314",
            appId: "1:131507794314:web:061eb09cb52a05a6e21873"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const portfolioContainer = document.getElementById('portfolio-items');

        const q = query(collection(db, "projects"), orderBy("createdAt", "desc"));
        
        onSnapshot(q, (snapshot) => {
            snapshot.docChanges().forEach((change) => {
                if (change.type === "added") {
                    const project = change.doc.data();
                    const html = `
                        <div class="work-item" data-category="${project.category}">
                            <div class="work-card">
                                <div class="img-wrapper">
                                    <img src="${project.imageUrl}" 
                                         loading="lazy" 
                                         decoding="async" 
                                         alt="${project.title}"
                                         onload="this.style.opacity=1" 
                                         style="opacity:0; transition: opacity 0.5s ease;">
                                </div>
                                <div class="card-info text-right">
                                    <h3 class="text-white font-bold text-sm">${project.title}</h3>
                                </div>
                            </div>
                        </div>`;
                    portfolioContainer.insertAdjacentHTML('beforeend', html);
                }
            });
            initFilters();
        });

        function initFilters() {
            const btns = document.querySelectorAll('.filter-btn');
            btns.forEach(btn => {
                btn.onclick = () => {
                    const items = document.querySelectorAll('.work-item');
                    btns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const filter = btn.getAttribute('data-filter');

                    let delay = 0;
                    items.forEach(item => {
                        item.classList.remove('animating');
                        const cat = item.getAttribute('data-category');
                        if (filter === 'all' || cat === filter) {
                            item.classList.remove('hidden');
                            setTimeout(() => { item.classList.add('animating'); }, delay);
                            delay += 50;
                        } else {
                            item.classList.add('hidden');
                        }
                    });
                };
            });
        }
    </script>

    <script>
        AOS.init({ duration: 800, once: true });
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('nav');
            if (window.scrollY > 50) nav.style.background = "rgba(255,255,255,0.9)";
            else nav.style.background = "transparent";
        });
    </script>
</body>
</html>
