<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SORA STUDIO — Portfolio Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Noto+Sans+Arabic:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --brand: #161B91; }
        body { font-family: 'Inter', 'Noto Sans Arabic', sans-serif; background: #ffffff; overflow-x: hidden; scroll-behavior: smooth; }
        
        .hero-title { color: var(--brand); line-height: 1.2; }
        
        /* تأثير اللوجو */
        .logo-text {
            max-width: 0; opacity: 0; overflow: hidden; white-space: nowrap;
            transition: max-width 0.7s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s ease;
            display: inline-block; vertical-align: middle;
        }
        .logo-group:hover .logo-text { max-width: 250px; opacity: 1; margin-left: 12px; }
        .logo-img { transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .logo-group:hover .logo-img { transform: rotate(360deg); }

        /* أزرار الفلتر */
        .filter-btn { 
            transition: all 0.3s ease; color: #6b7280; border: 1.5px solid #f3f4f6; 
            font-size: 11px; font-weight: 700; background: white;
            padding: 10px 24px; border-radius: 100px; cursor: pointer;
        }
        .filter-btn.active { background: var(--brand); color: white; border-color: var(--brand); }

        /* --- نظام العرض المتمدد (الجديد) --- */
        .work-item { 
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 1;
        }

        .work-card { 
            position: relative; border-radius: 1.2rem; overflow: hidden;
            background: #f3f4f6; transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            transform-origin: center top;
        }
        
        .img-wrapper { 
            width: 100%; position: relative; aspect-ratio: 3/4; overflow: hidden; 
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .work-card img { 
            width: 100%; height: 100%; object-fit: cover; 
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1); 
        }
        
        /* التأثير الجمالي عند وضع الماوس */
        .work-item:hover { z-index: 100; }
        
        .work-item:hover .work-card {
            transform: scale(1.1);
            box-shadow: 0 25px 50px -12px rgba(22, 27, 145, 0.3);
        }

        /* تمدد الصورة لتظهر كاملة بكامل أبعادها */
        .work-item:hover .img-wrapper {
            aspect-ratio: auto; /* يحرر الصورة من القياس المربع */
            max-height: 80vh; /* يمنع الصورة من الخروج عن الشاشة إذا كانت طويلة جداً */
        }

        .work-item:hover .work-card img {
            object-fit: contain; /* يضمن ظهور كامل الصورة بدون قص */
            background: #f3f4f6;
        }
        
        .card-info {
            position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(22, 27, 145, 0.8), transparent 50%);
            display: flex; flex-direction: column; justify-content: flex-end;
            padding: 15px; opacity: 0; transition: opacity 0.3s ease;
        }
        .work-item:hover .card-info { opacity: 1; }

        .work-item.hidden { display: none !important; }
        .work-item.animating { animation: slideIn 0.5s forwards; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .social-icon { transition: all 0.5s ease; display: inline-block; }
        .social-icon:hover { transform: translateY(-5px); color: var(--brand); }
        .custom-button { transition: all 0.4s ease; box-shadow: 0 10px 30px -10px rgba(22, 27, 145, 0.3); }
    </style>
</head>
<body>

    <nav class="fixed w-full z-[100] px-6 py-6 transition-all duration-500" id="nav" dir="ltr">
        <div class="max-w-7xl mx-auto flex justify-between items-center bg-white/80 backdrop-blur-xl border border-white/20 px-8 py-4 rounded-[2.5rem] shadow-sm">
            <a href="index.html" class="flex items-center group logo-group">
                <img src="images/logo-sora.png" alt="SORA" class="h-10 w-auto object-contain logo-img">
                <span class="logo-text text-2xl font-black text-[#161B91] tracking-tighter uppercase">SORA STUDIO</span>
            </a>
            <div class="hidden md:flex gap-10 font-bold text-[10px] uppercase tracking-widest text-gray-400">
                <a href="index.html" class="hover:text-[#161B91] transition">Home</a>
                <a href="about.html" class="hover:text-[#161B91] transition">About</a>
                <a href="portfolio.html" class="text-[#161B91]">Portfolio</a>
                <a href="services.html" class="hover:text-[#161B91] transition">Services</a>
            </div>
            <div class="flex items-center">
                <a href="portfolio.html" class="bg-[#161B91] text-white px-8 py-3 rounded-full text-[10px] font-black uppercase tracking-widest custom-button">Explore</a>
            </div>
        </div>
    </nav>

    <header class="pt-64 pb-10 px-8 max-w-7xl mx-auto text-center">
        <h1 class="hero-title text-5xl md:text-7xl font-black tracking-tighter mb-8" data-aos="fade-up">معرض الأعمال</h1>
        <div class="filter-container flex flex-wrap justify-center gap-2" data-aos="fade-up" data-aos-delay="100">
            <button class="filter-btn active" data-filter="all">الكل</button>
            <button class="filter-btn" data-filter="brand">العلامات التجارية</button>
            <button class="filter-btn" data-filter="shooting">شوتينق الأستوديو</button>
            <button class="filter-btn" data-filter="birthday">عيد ميلاد</button>
            <button class="filter-btn" data-filter="weddings">أعراس</button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 pb-32">
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="portfolio-items">
            <div class="work-item" data-category="brand">
                <div class="work-card">
                    <div class="img-wrapper"><img src="portfolio/products/002.jpg" loading="lazy" alt="Product"></div>
                    <div class="card-info text-right"><h3 class="text-white font-bold text-sm">منتج تجاري</h3></div>
                </div>
            </div>
            </div>
    </main>

    <footer class="bg-white pt-20 pb-10 border-t border-gray-50">
        <div class="max-w-7xl mx-auto px-8 text-center md:text-right">
            <div class="flex flex-col md:flex-row justify-between items-center gap-10 pb-16">
                <div>
                    <h2 class="text-2xl font-black text-[#161B91] tracking-tighter mb-2 uppercase">SORA STUDIO</h2>
                    <p class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.3em]">Visual Excellence Since 2020</p>
                </div>
                <div class="flex gap-8 text-2xl text-gray-300">
                    <a href="https://www.instagram.com/sora_studioo/" target="_blank" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://web.facebook.com/SoraStudio.39" target="_blank" class="social-icon"><i class="fa-brands fa-facebook"></i></a>
                </div>
            </div>
            <div class="border-t border-gray-50 pt-10 flex flex-col md:flex-row justify-between items-center gap-6">
                <p class="text-[10px] font-black text-gray-300 uppercase tracking-[0.4em]">© 2025 SORA STUDIO. ALL RIGHTS RESERVED.</p>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhaFmPrWIOFYXyJysEftqi_EQfwmPQveI",
            authDomain: "sora-studio-c1022.firebaseapp.com",
            projectId: "sora-studio-c1022",
            storageBucket: "sora-studio-c1022.firebasestorage.app",
            messagingSenderId: "131507794314",
            appId: "1:131507794314:web:061eb09cb52a05a6e21873"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const portfolioContainer = document.getElementById('portfolio-items');

        const q = query(collection(db, "projects"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            snapshot.docChanges().forEach((change) => {
                if (change.type === "added") {
                    const project = change.doc.data();
                    const html = `
                        <div class="work-item" data-category="${project.category}">
                            <div class="work-card">
                                <div class="img-wrapper">
                                    <img src="${project.imageUrl}" loading="lazy" alt="${project.title}">
                                </div>
                                <div class="card-info text-right">
                                    <h3 class="text-white font-bold text-sm">${project.title}</h3>
                                </div>
                            </div>
                        </div>`;
                    portfolioContainer.insertAdjacentHTML('beforeend', html);
                }
            });
            initFilters();
        });

        function initFilters() {
            const btns = document.querySelectorAll('.filter-btn');
            btns.forEach(btn => {
                btn.onclick = () => {
                    btns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const filter = btn.getAttribute('data-filter');
                    document.querySelectorAll('.work-item').forEach(item => {
                        const cat = item.getAttribute('data-category');
                        item.classList.remove('animating');
                        if (filter === 'all' || cat === filter) {
                            item.classList.remove('hidden');
                            setTimeout(() => item.classList.add('animating'), 10);
                        } else {
                            item.classList.add('hidden');
                        }
                    });
                };
            });
        }
    </script>

    <script>
        AOS.init({ duration: 800, once: false });
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('nav');
            window.scrollY > 50 ? nav.style.transform = 'translateY(-5px)' : nav.style.transform = 'translateY(0)';
        });
    </script>
</body>
</html>
