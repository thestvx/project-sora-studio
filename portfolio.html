    <style>
        :root { --brand: #161B91; }

        .filter-btn { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid #e5e7eb; }

        .portfolio-card:hover { transform: scale(0.98); }
        .portfolio-card img { transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1); }
        .portfolio-card:hover img { transform: scale(1.15); }
